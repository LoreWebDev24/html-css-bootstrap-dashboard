<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Web-App</title>
    <!-- BOOTSRAP 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- MASTER.CSS -->
    <link rel="stylesheet" href="./css/master.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="web-app">
 <!-- TOP-SERARCH BAR SECTION  -->
        <header class="top-search-bar d-flex align-items-center">
            <div class="container-fluid bg-white">
                <div class="row justify-content-center align-items-center">
                    <div class="col-auto">
                        <img src="./img/logo.svg" alt="">
                    </div>
                    <div class="col flex-grow-1">
                        <form class="d-flex main-search-bar" role="search">
                            <input class="form-control me-2 search-bar" type="search" placeholder="Prova a cercare: Lezioni di React" aria-label="Search">
                          </form>
                    </div>
                    <div class="col-auto">
                        <div class="navigation-menu d-flex gap-3">
                            <ul class="first-nav-list d-none d-lg-flex nav navbar-nav d-flex flex-row gap-3">
                                <li class="nav-item"><i class="fa-solid fa-bars"></i></li>
                                <li class="nav-item"><i class="fa-solid fa-circle-question"></i></li>
                                <li class="nav-item"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                            <ul class="second-nav-list d-lg-flex nav navbar-nav d-flex flex-row gap-3">
                                <li class="nav-item"><i class="fa-solid fa-bell"></i></li>
                            </ul>
                        </div>
                       

                    </div>
                </div>
                
            </div>
        </header>

        <div class="app-content d-flex">
            <div class="sidebar d-flex grow">
                plachehold
            </div>
            <div class="main-app-content d-flex  flex-column">
                <div class="blu-bar">
                    placehold
                </div>
                <div class="main-board flex-grow-1">
                    sas
                </div>
            </div>

            
        </div>
    
       
        
    </div>










<!-- JS-FOR-BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
