<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Web-App</title>
    <!-- BOOTSRAP 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- MASTER.CSS -->
    <link rel="stylesheet" href="./css/master.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="web-app">
 <!-- TOP-SERARCH BAR SECTION  -->
        <header class="top-search-bar d-flex align-items-center">
            <div class="container-fluid bg-white">
                <div class="row justify-content-center align-items-center">
                    <div class="col-auto">
                        <a href="#"><img src="./img/logo.svg" alt=""></a>
                    </div>
                    <div class="col flex-grow-1">
                        <form class="d-flex main-search-bar" role="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="main-input form-control me-2 search-bar" type="search" placeholder="Prova a cercare: Lezioni di React" aria-label="Search">
                          </form>
                    </div>
                    <div class="col-auto">
                        <div class="navigation-menu d-flex gap-3 align-items-center">
                            <ul class="first-nav-list d-none d-lg-flex nav navbar-nav d-flex flex-row gap-3">
                                <li class="nav-item"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
                                <li class="nav-item"><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
                                <li class="nav-item"><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                            </ul>
                            <ul class="second-nav-list nav d-flex flex-row gap-3 dropdown-toggle" data-bs-toggle="dropdown">
                                <a href="#"><i class="fa-solid fa-bell"></i></a>
                            </ul>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                       

                    </div>
                </div>
                
            </div>
        </header>

        <div class="app-content d-flex">
            <div class="sidebar d-flex flex-column py-4 px-3 justify-content-center">
                <div class="sidebar-top-menu">
                    <ul class="sidbar-menu d-flex flex-column gap-3 align-items-center justify-content-center">
                        <li class="side-li d-flex  gap-3"><a href="#"><i class="fa-solid fa-house"></i></a><a class="d-none d-md-flex a-1" href="">Home</a></li>
                        <li class="side-li d-flex gap-3"><a href="#"><i class="fa-solid fa-chart-column"></i></a><a class="d-none d-md-flex a-2"  href="#">Stats</a></li> 
                        <li class="side-li d-flex gap-3"><a href="#"><i class="fa-solid fa-signal"></i></a><a class="d-none d-md-flex a-3" href="#">Signals</a></li>  
                    </ul>
                </div>
                <div class="sidebar-bottom-menu">
                    <ul class="sidbar-menu d-flex flex-column gap-3 align-items-center">
                        <li class="side-li d-flex  gap-3"><a href="#"><i class="fa-solid fa-gear"></i></a><a class="d-none d-md-flex a-4" href="">Admin</a></li>
                    </ul>
                </div>
            </div>
            <div class="main-app-content d-flex flex-column">
                <div class="student-status-bar py-3 px-2 d-flex flex-column flex-lg-row gap-3">
                   <div class="tasks">
                        <div class="task-header d-flex align-items-center gap-2">
                            <h3 class="text-white fw-semi-bold">Boolean</h3><span class="status-badge badge rounded-pill text-bg-primary fw-light">Piano Blaze</span>
                        </div>
                        <div class="task-body d-flex align-items-center gap-2">
                           <ul class="tasks-always-on d-flex gap-2">
                                <li><span class="status-badge badge rounded-pill text-bg-primary fw-light">3 App</span></li>
                                <li><i class="fa-solid fa-angles-right text-white"></i></li>
                           </ul>
                           <ul class="class-on-none d-flex gap-2">
                                <li class="d-none d-md-flex"><span class="status-badge badge rounded-pill text-bg-primary fw-light">Boolean mobile App</span></li>
                                <li class="d-none d-md-flex"><span class="status-badge badge rounded-pill text-bg-primary fw-light">Boolean Web App</span></li>
                                <li class="d-none d-md-flex"><span class="status-badge badge rounded-pill text-bg-primary fw-light">Boolean Blog App</span></li>
                                <li class="d-flex d-md-none"><span class="status-badge badge rounded-pill text-bg-primary fw-light">+</span></li></li>
                           </ul>
                        </div>
                    </div>
                    <div class="online-students">
                        <div class="task-header d-flex flex-column gap-1">
                            <p class="text-white mb-0">Studenti online negli ultimi 30 min</p>
                            <h2 class="text-white mb-0"><span class="counter">125</span></h2>
                        </div>
                    </div>
                    <div class="add-new-student">
                        <div class="task-header d-flex align-items-center gap-3">
                            <h6 class="text-white fw-normal">Nuovo Studente</h6>
                            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>

                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                              <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                              </div>
                              <div class="offcanvas-body">
                                ...
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-board flex-grow-1">
                </div>
            </div>

            
        </div>
    
       
        
    </div>










<!-- JS-FOR-BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
